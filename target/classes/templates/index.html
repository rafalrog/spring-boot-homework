<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Transporeon Spring Boot Application</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>


    <div align="center" style="margin-top:200px">
        <h1>Welcome to the Phone Contact Application.</h1>
        <br>

        <form action="/createcontact" method="POST">
            First name: <input type="text" name="firstname"/><br/>
            Last name: <input type="text" name="lastname"/><br/>
            Phone number: <input type="text" name="phonenumber"/><br/>
            Email: <input type="email" name="email"/><br/>
            <hr>
            <input type="submit" value="Create Contact"/>
        </form>
        <HR>
        <form action="/deletecontact" method="DELETE">
            <input type="submit" value="Delete Contact"/>
        </form>
        <HR>
        <form action="/updatecontact" method="PUT">
            <input type="submit" value="Update Contact"/>
        </form>
       <HR>
        <form action="/contacts" method="GET">
            <input type="submit" value="Contacts"/>
        </form>

    </div>

</body>


</html>
